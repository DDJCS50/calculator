<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body class="container">
    <div id="header" class="container">
        <h1>The Calculator</h1>
    </div>

    <div id="content" class="container">
        <div id="calculator" class="container">
            <div id="calcHeader" class="container">
                <h2>Standard</h2>
            </div>
            <div id="displayContainer" class="container">
                <p id="display"></p>
            </div>
            <div id="calcButtons" class="container">
                <div class="row endRow">
                    <button id="clearBtn">AC</button>
                    <button id="divideBtn" class="operationBtns">%</button>
                </div>
                <div class="row">
                    <button id="sevenBtn">7</button>
                    <button id="eightBtn">8</button>
                    <button id="nineBtn">9</button>
                    <button id="multiplyBtn" class="operationBtns">x</button>
                </div>
                <div class="row">
                    <button id="fourBtn">4</button>
                    <button id="fiveBtn">5</button>
                    <button id="sixBtn">6</button>
                    <button id="subtractBtn" class="operationBtns">-</button>
                </div>
                <div class="row">
                    <button id="oneBtn">1</button>
                    <button id="twoBtn">2</button>
                    <button id="threeBtn">3</button>
                    <button id="addBtn" class="operationBtns">+</button>
                </div>
                <div class="row endRow">
                    <button id="zeroBtn">0</button>
                    <button id="equalsBtn" class="operationBtns">=</button>
                </div>

            </div>
        </div>

    </div>

    <div id="footer" class="container">
        <h4>Copyright &copy; DDJCS50 2023</h4>
    </div> 
</body>
</html>
